{% extends 'blog/base.html' %} {% block posts_active %}active{% endblock %} {% block body %}

<div>
    <div class="col-md-8 col-md-offset-2">
        <div>
            <h1 class="post-title">{{post}}</h1>
            <hr class="horizontal-line">
        <p style="font-size:16px;">{{post.text}}</p>
        </div>
        <p>
            <h5>{{post.created_date}}</h5>
            <a href="{% url 'blog:posts' %}" class="btn btn-primary btn-sm" role="button">
                    <span><<</span>
            </a>
           
            {% if post.author == user %}
            <form action="{% url 'blog:post_delete' post.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="post_id" value="{{post.id}}"/>
                    <button type="submit" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
            </form>
            <a href="{% url 'blog:post_update' post.id %}" class="btn btn-primary btn-sm" role="button">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  
            </a>
            {% endif %}
        </p>
    </div>
</div>

{% endblock %}
